<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
  <title>Neovim Web Component Example</title>

  <!--<script src="../../bower_components/jquery/src/jquery.js"></script>-->
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html" />
  <link rel="import" href="../../neovim-editor.html" />

  <style>
    html, body {
      height: 100%; width: 100%;
      margin: 0px; padding: 0px;
      overflow: hidden;
      background-color: #151515;
    }

    .info-bar {
      display: block;
      padding: 5px;
      border: 5px groove darkblue;
      background-color: white;
    }

    label {
      color: #c8c8c8;
      background-color: #151515;
      padding: 2px 5px;
    }
  </style>

</head>
<body>

  <div class="info-bar">
    <label>Mouse:</label> <span id="mouse-coords"></span>
    <label>Position:</label> <span id="mouse-position"></span>
  </div>
  <div class="info-bar">
    <label>Cursor:</label> <span id="cursor-position"></span>
    <label>Size:</label> <span id="editor-size"></span>
  </div>

  <neovim-editor id="neovim"
    font="'Monaco','Hasklig',monospace"
    font-size="14"
    line-height="1.5"
  ></neovim-editor>
  <!--argv='["-u","/home/romgrk/modules/neovim-component/nvimrc.vim"]'-->

</body>
<script>
  var neovim_element = document.getElementById('neovim');
  var editor = neovim_element.editor;
  var electron = require('electron');
  var remote = electron.remote;
  var shell = electron.shell;
  editor.on('error', function(err){ alert(err.message); });
  editor.on('process-attached', function() {
    if (remote.process.argv.length > 2) {
      editor.setArgv(remote.process.argv.slice(2)); // It is better to use 'argv' property.
    }
    neovim_element.addEventListener('drop', function(e) {
      e.preventDefault();
      var f = e.dataTransfer.files[0];
      if (f) {
        editor.getClient().command('e! ' + f.path);  // 'path' member is Electron extension
      }
    });

    global.st = editor.store;
    global.screen = editor.screen;
    global.xt = editor.screen.txt;
    global.lines = editor.screen.txt.container.children;

  });
  editor.on('quit', function() {
    remote.require('app').quit();
  });
  editor.store.on('beep', function() {
    shell.beep();
  });
  editor.store.on('cursor', function() {
    document.getElementById('cursor-position').textContent = JSON.stringify(editor.screen.store.cursor);
    document.getElementById('editor-size').textContent = JSON.stringify(editor.store.size);
  });
  editor.store.on('title-changed', function() {
    document.title = editor.store.title;
  });
  editor.store.on('icon-changed', function() {
    var icon = editor.store.icon_path;
    if (icon === '') {
      return;
    }
    if (process.platform === 'darwin') {
      remote.getCurrentWindow().setRepresentedFilename(icon);
    }
  });

  neovim_element.addEventListener('dragover', function(e) {
    e.preventDefault(); });

  neovim_element.addEventListener('mousemove', function (e) {
    var posLabel = document.getElementById('mouse-coords');
    var posData = [e.clientX, e.clientY];
    posLabel.textContent = JSON.stringify(posData);
  });
</script>
</html>
