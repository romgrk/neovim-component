<html>
<head>
  <meta content="text/html; charset=windows-1252" http-equiv="content-type">
</head>
<body>
  <dom-module id="neovim-editor">
    <template>
      <link href="./build/styles.css" rel="stylesheet">
      <style>
    :host {
      position: relative;
      display: inline-block;
      width:  100%;
      height: 100%;
      background-color: transparent;
    }

    .neovim-input {
      position: absolute;
      z-index: -1;
      top: 0px;
      left: 0px;
      width: 1px;
      height: 1px;
      opacity: 0;
      color: transparent;
      background-color: transparent;
      outline: none;
    }

    .neovim-display {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #neovim-cursor {
      position: absolute;
      padding: 0; margin: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      overflow: hidden;
    }
  </style>

    <div class="neovim-display">
      <input class="neovim-input"
            autocomplete="off"
            autofocus="" />
    </div>

    </template>
  </dom-module>
  <script src="./build/index.js"></script>
</body>

</html>
