<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
    <style type="text/css">

@keyframes blink {
    0% {
      opacity: 1.0;
      /*animation-timing-function: ease-in;*/
    }
    49% {
      opacity: 1.0;
    }
    50% {
      opacity: 0.0;
      animation-timing-function: ease-in-out;
    }
    99% {
      opacity: 0.0;
    }
    100% {
      opacity: 1.0;
    }
}

.blink {
    animation-name: blink;
    animation-duration: 1.2s;
    animation-iteration-count: infinite;
}

.overlay {
  position: absolute;
  pointer-events: none;
}

    </style>
  </head>
  <body>
    <dom-module id="neovim-editor">
      <template>
        <style>
      :host {
        position: relative;
        display: inline-block;
        width:  100%;
        height: 100%;
      }
      .neovim-input {
        position: absolute;
        top: 0px; left: 0px;
        z-index: -1;
        width: 1px;
        padding: 0px; border: 0px;
        outline: none;
        color: transparent;
        background-color: transparent;
      }
      .neovim-display {
        position: relative;
        display: inline-block;
        overflow: hidden;
        width: 100%; height: 100%;
      }

      .neovim-cursor {
        position: absolute;
        padding: 0px; margin: 0px;
        pointer-events: none;
        background-color: rgba(255,45,250,0.4);
      }

      .neovim-cursor.focused {
        border: none;
      }
      .neovim-cursor:not(.focused) {
        border: 1px solid white;
        animation: none !important;
      }
      .neovim-cursor.normal-mode {
        background-color: rgba(255,255,250,0.4);
      }
      .neovim-cursor.visual-mode {
        background-color: rgba(255,255,250,0.4);
        animation: none !important;
      }
      .neovim-cursor.insert-mode {
        border-left:      1px solid white;
        background-color: transparent;
      }

      .container {
        overflow: hidden;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        text-shadow: 1px 1px rgba(0,0,0,0.2);
      }

      .line {
        position: relative;
        display: block;
        overflow: hidden;

        white-space: nowrap;
        min-height:  inherit !important;
        font-size:   inherit;
        font-family: inherit;
        line-height: inherit;
      }

      .chars {
        display: inline-block;
        white-space: pre;
        font-size:   inherit;
        font-family: inherit;
        line-height: inherit;
        min-height:  inherit !important;
      }
    </style>

      <div class="neovim-display">
        <input class="neovim-input"
              autocomplete="off"
              autofocus="" />
      </div>

      </template>
    </dom-module>
    <script src="./build/index.js"></script>
  </body>

</html>
